<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        input{border:none;
        border-bottom:1px solid black}
    </style>
</head>
<body>
<div class="container row">
    <div class="col-6 text-primary">
        <div class="col">
            <h1>General Information</h1>
            <p>
            <form>
                <label for="title">Title</label>
            <br>
                <select id="title" name="title">
                    <option value=""></option>
                    <option value="name">
                        <table class="table">
                                <tr>
                                    <td><label for="fname">First name</label>
                                    <br>
                                    <input type="text" id="fname" name="fname"></td>
                                </tr>
                                <tr>
                                    <td><label for="lname">Last name</label>
                                    <input type="text" id="lname" name="lname" ></td>
                                </tr>
                        </table>
                    </option>
                </select>
                <br><br>
            </form>
            </p>
        </div>
    </div>
    <div class="col-6 bg-primary ">
        <div class="container row p-5 text-light"><h1>Contact Details</h1>
        <form>
        <label for="start+Nr">Start+Nr</label>
        <br>
        <input type="text" id="start+Nr" name="start+Nr">
        <br>
        <label for="Additional Information">Additonal Information</label>
        <br>
        <input type="text" id="Additional Information" name="Additonal Information">
        <br>
        <div class="col-3">
            <label for="Zipcode">Zipcode</label>
            <input type="text" id="Zipcode" name="Zipcode">
        </div>
        <div class="col-3">
            <label for="places">Places</label>
            <br>
            <input type="places" id="places" name="place">
         </div>
            <label for="country">Country</label>
            <br>
            <input type="text" id="country" name="country">
            <br>
            <label for="country code">Country Code</label>
            <br>
            <input type="number" id="country code" name="country code">
            <br>
            <label for="mail">Your mail</label>
            <br>
            <input type="email" id="email" name="email">
        </form>
        </div>
    </div>
</div>
</body>
</html>
