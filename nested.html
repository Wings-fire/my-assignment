<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested lists</title>
</head>
<body>
    <h1>Nested List in HTML</h1>
    <ol>
        <li>India</li>
        <ol type="I">
            <li>Uttarpradesh</li>
            <ol type="a">
                <li>Lucknow</li>
                <ul>
                    <li>Gomti nagar</li>
                    <li>Aminabad</li>
                 </ul>
                 <li>Prayagraj</li>
                 <li>Basti</li>
                 <li>Varanasi</li>
            </ol>
            <li>Bihar</li>
            <li>Madhya Pradesh</li>
        </ol>
        <ul type="circle">
            <li>Indore</li>
            <li>Bhopal</li>
        </ul>
        <li>America</li>
    </ol>
    <ol type="A">
        <li>Newyork</li>
        <li>California</li>
        <li>Texas</li>
    </ol>   
</body>
</html>
